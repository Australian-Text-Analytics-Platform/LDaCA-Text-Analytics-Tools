name: Desktop Windows Build

on:
  workflow_dispatch:
    inputs:
      build-notes:
        description: "Optional note about this build"
        required: false
        type: string

permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      CI: "true"
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"

    steps:
      - name: Enable Windows long paths
        shell: pwsh
        run: |
          # Enable long path support for Git and Windows
          git config --global core.longpaths true
          New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" -Name "LongPathsEnabled" -Value 1 -PropertyType DWORD -Force -ErrorAction SilentlyContinue
          
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            ldaca_web_app/package-lock.json
            ldaca_web_app/frontend/package-lock.json

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - name: Install WiX Toolset dependencies
        shell: pwsh
        run: |
          # WiX requires .NET Framework 3.5
          Write-Host "Installing .NET Framework dependencies..."
          
      - name: Prepare cache directories
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "$env:USERPROFILE\.cargo\registry" | Out-Null
          New-Item -ItemType Directory -Force -Path "$env:USERPROFILE\.cargo\git" | Out-Null
          New-Item -ItemType Directory -Force -Path "$env:USERPROFILE\.rustup" | Out-Null
          New-Item -ItemType Directory -Force -Path "$env:LOCALAPPDATA\uv" | Out-Null

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('ldaca_web_app/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache rustup toolchains
        uses: actions/cache@v4
        with:
          path: ~/.rustup
          key: ${{ runner.os }}-rustup-${{ hashFiles('ldaca_web_app/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rustup-

      - name: Install uv CLI
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          irm https://astral.sh/uv/install.ps1 | iex
          "$env:USERPROFILE\.local\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Cache uv workspace
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('ldaca_web_app/backend/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Package backend runtime
        shell: pwsh
        working-directory: ldaca_web_app/backend
        run: |
          Set-StrictMode -Version Latest
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          $env:PYTHONUTF8 = "1"
          $env:PYTHONIOENCODING = "utf-8"
          $installDir = Join-Path (Get-Location) "dist-tauri\managed-python"
          New-Item -ItemType Directory -Force -Path $installDir | Out-Null
          $env:UV_PYTHON_INSTALL_DIR = $installDir
          $env:UV_PYTHON = "3.12"
          $env:UV_PYTHON_PREFER_MANAGED = "1"
          $env:UV_LINK_MODE = "copy"
          uv run --python 3.12 python scripts/package_backend_runtime.py --clean

      - name: Clean up PyTorch unnecessary files for Windows bundling
        shell: pwsh
        working-directory: ldaca_web_app/backend
        run: |
          Set-StrictMode -Version Latest
          $runtimeDir = "dist-tauri\backend-runtime\python"
          
          # Remove CUDA headers and other unnecessary files to avoid path length issues
          $patterns = @(
            "Lib\site-packages\torch\include\**",
            "Lib\site-packages\torch\share\**",
            "Lib\site-packages\torch\test\**",
            "Lib\site-packages\torch\bin\*.pdb",
            "Lib\site-packages\torchvision\**\*.pdb",
            "Lib\site-packages\**\tests\**",
            "Lib\site-packages\**\test\**"
          )
          
          foreach ($pattern in $patterns) {
            $fullPattern = Join-Path $runtimeDir $pattern
            Write-Host "Removing: $pattern"
            Get-ChildItem -Path $fullPattern -Recurse -ErrorAction SilentlyContinue | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
          }
          
          Write-Host "Cleanup completed"

      - name: Install frontend dependencies
        shell: pwsh
        working-directory: ldaca_web_app/frontend
        run: |
          Set-StrictMode -Version Latest
          npm install

      - name: Build frontend
        shell: pwsh
        working-directory: ldaca_web_app/frontend
        run: |
          Set-StrictMode -Version Latest
          npm run build

      - name: Install root dependencies
        shell: pwsh
        working-directory: ldaca_web_app
        run: |
          Set-StrictMode -Version Latest
          npm install

      - name: Build Tauri desktop application
        shell: pwsh
        working-directory: ldaca_web_app
        run: |
          Set-StrictMode -Version Latest
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          $installDir = Join-Path (Get-Location) "backend\dist-tauri\managed-python"
          $env:UV_PYTHON_INSTALL_DIR = $installDir
          $env:UV_PYTHON = "3.12"
          $env:UV_PYTHON_PREFER_MANAGED = "1"
          $env:UV_LINK_MODE = "copy"
          
          # Build with NSIS target to avoid WiX issues on CI
          Write-Host "Building Tauri application with NSIS..."
          try {
            npm run tauri build -- --bundles nsis
            Write-Host "NSIS build completed successfully"
          } catch {
            Write-Host "NSIS build failed, trying default build..."
            npm run tauri:build
          }

      - name: Gather Windows bundles
        id: gather-bundles
        shell: pwsh
        working-directory: ldaca_web_app
        run: |
          Set-StrictMode -Version Latest
          $bundleRoot = "src-tauri/target/release/bundle"
          if (-not (Test-Path $bundleRoot)) {
            Write-Error "Bundle output not found at $bundleRoot"
            exit 1
          }
          
          # List all available bundles
          Write-Host "Available bundle directories:"
          Get-ChildItem -Path $bundleRoot -Directory | ForEach-Object { Write-Host "  $($_.Name)" }
          
          # Find installer files
          $archives = @(Get-ChildItem -Path $bundleRoot -Recurse -Include *.exe,*.msi -ErrorAction SilentlyContinue)
          if ($archives.Count -eq 0) {
            Write-Error "No Windows installer artifacts found"
            exit 1
          }
          
          Write-Host "`nFound installers:"
          $archives | ForEach-Object { Write-Host "  $($_.FullName)" }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ldaca-desktop-windows
          path: |
            ldaca_web_app/src-tauri/target/release/bundle/nsis/*.exe
            ldaca_web_app/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: ignore
          retention-days: 14
      
      - name: Upload NSIS installer (primary)
        uses: actions/upload-artifact@v4
        with:
          name: ldaca-desktop-windows-nsis
          path: ldaca_web_app/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error
          retention-days: 14
