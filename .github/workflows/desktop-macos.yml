name: Desktop macOS Build (Apple Silicon)

on:
  workflow_dispatch:
    inputs:
      build-notes:
        description: "Optional note about this build"
        required: false
        type: string

permissions:
  contents: read

jobs:
  build-macos-apple-silicon:
    runs-on: macos-14
    env:
      CI: "true"

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            ldaca_web_app/package-lock.json
            ldaca_web_app/frontend/package-lock.json

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: aarch64-apple-darwin

      - name: Prepare cache directories
        run: |
          mkdir -p ~/.cargo/registry
          mkdir -p ~/.cargo/git
          mkdir -p ~/.rustup
          mkdir -p ~/.cache/uv
          mkdir -p ~/.local/share/uv

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('ldaca_web_app/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache rustup toolchains
        uses: actions/cache@v4
        with:
          path: ~/.rustup
          key: ${{ runner.os }}-rustup-${{ hashFiles('ldaca_web_app/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rustup-

      - name: Install uv CLI
        shell: bash
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Cache uv workspace
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('ldaca_web_app/backend/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Package backend runtime
        shell: bash
        working-directory: ldaca_web_app/backend
        run: |
          set -Eeuo pipefail
          uv run --python 3.12 python scripts/package_backend_runtime.py --clean

      - name: Install frontend dependencies
        shell: bash
        working-directory: ldaca_web_app/frontend
        run: npm install

      - name: Build frontend
        shell: bash
        working-directory: ldaca_web_app/frontend
        run: npm run build

      - name: Install root dependencies
        shell: bash
        working-directory: ldaca_web_app
        run: npm install

      - name: Build Tauri desktop application
        shell: bash
        working-directory: ldaca_web_app
        run: npm run desktop:build:mac

      - name: Label DMG output for Apple Silicon
        id: label-dmg
        shell: bash
        working-directory: ldaca_web_app
        run: |
          set -Eeuo pipefail
          shopt -s nullglob
          dmg_files=(src-tauri/target/release/bundle/macos/*.dmg)
          if [ ${#dmg_files[@]} -eq 0 ]; then
            echo "No DMG output found" >&2
            exit 1
          fi
          primary_dmg="${dmg_files[0]}"
          labeled_dmg="src-tauri/target/release/bundle/macos/ldaca-desktop-apple-silicon.dmg"
          cp "$primary_dmg" "$labeled_dmg"
          echo "path=$labeled_dmg" >> "$GITHUB_OUTPUT"
          echo "Primary DMG: $primary_dmg"
          echo "Labeled DMG: $labeled_dmg"

      - name: Upload macOS Apple Silicon DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: ldaca-desktop-macos-apple-silicon
          path: ldaca_web_app/${{ steps.label-dmg.outputs.path }}
          if-no-files-found: error
          retention-days: 14
